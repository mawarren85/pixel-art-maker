<!DOCTYPE <html>
<html>

<head>
  <meta charset="utf-8">
  <title>.PixelPaint.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <h1 id="header">.PixelPaint.</h1>
    <div class="row">
      <div class="outerswatch">
        <div id="swatchBox" class="swatch-container col-med-4">
          <!-- Paint colors -->
        </div>
        <div class="row controls">
          <div id="paint-can" class="selected-paint"></div>
          <div class="icons divider"><img src="eraser.png" height="70px" alt="eraser" id="eraser"></div>
          <div class="icons trash"><img src="trash.png" height="50px" alt="trash" id="trash"></div>
        </div>
      </div>
      <div class="grid-container col-med-8">
        <div id="grid" class="grid-border">
          <!-- Grid squares -->
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
